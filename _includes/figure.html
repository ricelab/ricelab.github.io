{% comment %}

from https://github.com/programminghistorian/jekyll/blob/gh-pages/_includes/figure.html 

To use: {% include figure.html src="http://picture.com/picture.jpg" caption="Woohoo" %}

{% endcomment %}

<figure>
{% if include.src contains 'http' %}
	<img src="{{ include.src }}" alt="{{ include.caption }}" width="100%">
{% else %}
	<img src="{{ include.src | prepend:site.baseurl }}" alt="{{ include.caption }}" width="100%">
{% endif %}
{% if include.caption %}
<figcaption>
    {{ include.caption }}
</figcaption>
{% endif %}
</figure>
